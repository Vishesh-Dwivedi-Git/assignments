<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Pokemon</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<script>
    async function getCards() {
        console.log("Started fetching cards");
        const cardsContainer = document.getElementById("cards");
        const no = document.getElementById("numOfPokemon").value;
        const category = document.getElementById("category").value.toLowerCase();

        // Clear previous cards
        cardsContainer.innerHTML = '';

        for (let i = 1; i <= no; i++) {
            try {
                const response = await axios.get(`https://pokeapi.co/api/v2/pokemon/${i}`);
                const pokemon = response.data;

                // Debugging output
                console.log(`Fetched Pokémon ${i}:`, pokemon);

                // Check if the category matches (or display all if no category is provided)
                if (category === '' || pokemon.types.some(t => t.type.name === category)) {
                    // Add card for each Pokémon
                    cardsContainer.innerHTML += `
                      <div class="bg-white p-4 m-2 rounded shadow-lg w-40 text-center">
                        <h2 class="text-lg font-bold">${pokemon.name}</h2>
                        <img class="mx-auto" src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                        <p class="text-gray-500">Type: ${pokemon.types.map(type => type.type.name).join(', ')}</p>
                      </div>`;
                }
            } catch (error) {
                console.error(`Failed to fetch Pokémon with ID ${i}:`, error);
            }
        }
    }
</script>
<body>
    <div class="bg-blue-500 w-full h-screen p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold mb-4">Enter the Number of Pokémon Cards</h1>
            <input type="number" id="numOfPokemon" class="p-2 border border-gray-300 rounded mb-4" min="1" placeholder="Number of Pokémon"/>

            <h1 class="text-2xl font-bold mb-4">Enter the Pokémon Category (Optional)</h1>
            <input type="text" id="category" class="p-2 border border-gray-300 rounded mb-4" placeholder="Category (e.g., fire, water)"/>

            <button onclick="getCards()" class="bg-blue-500 text-white py-2 px-4 rounded">Get Pokémon Cards</button>

            <div id="cards" class="flex flex-wrap justify-start mt-4">
                <!-- Pokémon Cards will appear here -->
            </div>
        </div>
    </div>
</body>
</html>
