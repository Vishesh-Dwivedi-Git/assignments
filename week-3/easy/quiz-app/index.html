<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-blue-200 w-full h-screen flex justify-center items-center">
        
        <div id="main" class="flex flex-col space-y-3 ">
            <button onClick="start()" id="btnS" class="bg-red-400 rounded-xl font-mono p-3">START THE QUIZ</button>
            <h1 id="qs">
            </h1>
            <div id="optn" class="flex flex-col space-y-3">
            </div>
            <div id="sub" class="submit">

            </div>
        </div>
    </div>
</body>

<script type="module">
    import {quizData} from "/data.js"
    console.log("in the fuction");
    let i=0;
    let len=quizData.length;
    window.start=function start(){
        console.log("in the start")
        document.getElementById("btnS").remove();
        showQuestion(i);
    }
    window.submiT=function submiT(){
        const main=document.getElementById("main");
        if(i>=len){
            main.innerHTML=`<h1>Thank you got participating in the Quiz</h1>`;
            return;
        }
        showQuestion(i);

    }

    function showQuestion(index){
        const questonEle=document.getElementById("qs");
        const option=document.getElementById("optn");
        const submit=document.getElementById("sub");
        const question=quizData[index];
        questonEle.innerHTML=question.question;
        option.innerHTML=`
                <input type="radio" name="option" id="a" value="a">
                <label for="a">${question.a}</label><br>
                <input type="radio" name="option" id="b" value="b">
                <label for="b">${question.b}</label><br>
                <input type="radio" name="option" id="c" value="c">
                <label for="c">${question.c}</label><br>
                <input type="radio" name="option" id="d" value="d">
                <label for="d">${question.d}</label>
            `;
        submit.innerHTML=`<button id="subBtn" type="button" onClick="submiT()" class="bg-red-400 rounded-xl font-mono p-3">submit<button>`
            document.getElementById("subBtn").addEventListener("click", submiT);
        i++;
    }

</script>
</html>
